<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript copy, cut & paste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Copy section starts here  -->
    <input type="text" id="copytext" value="Please copy input text">
    <button id="copyBtn">copy button</button>
    <!-- copy section ends here  -->
    <br>
    <br>

     <!-- Cut section starts here  -->
     <input type="text" id="cuttext" value="Please cut input text">
     <button id="cutBtn">cut button</button>
     <!-- Cut section ends here  -->
    <br>
    <br>
    <!-- Cut section starts here  -->
    <input type="text" id="pastetext" value="Please paste input text">
    <button id="pasteBtn">paste button</button>
    <!-- Cut section ends here  -->
 

    <script src="script.js"></script>
</body>
</html>
